        run: |
          set -ex
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" 
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          cat ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H info.ourworld.tf >> ~/.ssh/known_hosts
          # Test SSH connection
